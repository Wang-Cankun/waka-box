name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 */3 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 9cYV3lt5ayyr3ALk1l9JKAE2Gqx5UX1NA3Wc
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
